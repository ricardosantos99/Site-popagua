<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Manutenção</title>
    <link rel="stylesheet" href="styles.css"> <!-- Inclua seu CSS aqui -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Faz a página ocupar toda a altura da janela */
            margin: 0;
            background-color: #f4f4f4; /* Cor de fundo clara */
            font-family: Arial, sans-serif; /* Fonte padrão */
        }

        .manutencao {
            text-align: center;
            padding: 20px;
            border: 2px solid #004aad; /* Borda azul */
            border-radius: 8px; /* Bordas arredondadas */
            background-color: white; /* Fundo branco para o aviso */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra leve */
        }

        h1 {
            color: #004aad; /* Cor do texto em azul */
        }

        p {
            font-size: 18px; /* Tamanho do texto */
            color: #555; /* Cor do texto em cinza */
        }
    </style>
</head>
<body>

    <div class="manutencao">
        <h1>Em Manutenção</h1>
        <p>A página está temporariamente fora do ar. Estamos trabalhando para melhorar a sua experiência.</p>
    </div>

</body>
</html>

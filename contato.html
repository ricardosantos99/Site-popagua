    <div class="form-container">
        <h2>Fale Conosco</h2>
        <form id="faleConoscoForm">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Seu nome" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Seu email" required>

            <label for="assunto">Assunto</label>
            <input type="text" id="assunto" placeholder="Assunto da mensagem" required>



            <button type="submit">Enviar Mensagem</button>
        </form>


    </div>

		</a>

    <script>
        document.getElementById("faleConoscoForm").addEventListener("submit", function(e) {
            e.preventDefault();

            // Coletar dados do formulário
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const assunto = document.getElementById("assunto").value;
//            const mensagem = document.getElementById("mensagem").value;

            // Criar objeto de mensagem
            const mensagemContato = {
                nome,
                email,
                assunto,
//                mensagem,
                data: new Date().toLocaleString() // Adiciona data e hora de envio
            };

            // Armazenar no localStorage
            let mensagens = JSON.parse(localStorage.getItem("mensagensContato")) || [];
            mensagens.push(mensagemContato);
            localStorage.setItem("mensagensContato", JSON.stringify(mensagens));

            // Confirmação e reset do formulário
            alert("Sua mensagem foi enviada com sucesso!");
            document.getElementById("faleConoscoForm").reset();
        });
    </script>
